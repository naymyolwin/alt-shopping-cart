<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </head>

  <body>
    <h1 class="text-center">Shopping Cart</h1>
    <div class="container bg-info px-5 py-2 rounded item-list">
      <div class="row mt-2 item">
        <div class="col-3 item-name">Apple</div>
        <div class="col item-price">3.5</div>
        <div class="col-3 input-group">
          <button class="btn btn-outline-secondary item-decrease" type="button">
            -
          </button>
          <input class="qty text-center item-qty" type="text" value="0" />
          <button class="btn btn-outline-secondary item-increase" type="button">
            +
          </button>
        </div>
        <div class="col-2">
          <button class="btn btn-danger item-remove">remove</button>
        </div>
        <div class="col-2">$ <span class="item-total">0</span></div>
      </div>
    </div>
    <div class="container bg-success mt-5 px-5 py-2 rounded">
      <div class="row mt-2">
        <div class="col-5">
          <label>Name</label
          ><input class="w-75 mx-1 new-item-name" type="text" />
        </div>
        <div class="col-5">
          <label>Price</label
          ><input class="w-75 mx-1 new-item-price" type="text" />
        </div>
        <div class="col-2">
          <button class="btn btn-secondary new-item-add">add</button>
        </div>
      </div>
    </div>
    <div class="mt-5 px-5">
      <h1>Total : <span class="total-amt">0.00</span></h1>
    </div>
  </body>
</html>
